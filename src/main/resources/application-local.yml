spring:
  flyway:
    enabled: true
    locations: classpath:db/migration/main

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: user
    password: 1234
    url: jdbc:mysql://localhost:3306/spring_boot_demo
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true

aws:
  region: eu-central-1
  s3:
    buckets:
      customer: my-aws-bucket-spring-boot-rest-api

jwt:
  token:
    secret: 
    expired: 3600000
    refresh_token:
      expired: 7200000